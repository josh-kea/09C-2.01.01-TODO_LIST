<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div>
        <form autocomplete="off">
                <label for="todo">TO DO</label>
                <input type="text" name="title" id="todo" required /><span></span>
                <input type="radio" name="priority" id="highprio">
                <input type="radio" name="priority" id="medprio"> 
                <input type="radio" name="priority" id="lowprio"> 
        </form>
    </div>
    <div id="headings-grid">
        <p>TO DO</p>
        <p>DONE</p>
        <P>FINISHED</P></div>
    <div id="highprio-grid" class="grid">
        <p>Hello</p>
        <p>Hello</p>

    </div>
    <div id="medprio-grid" class="grid">
        
    </div>
    <div id="lowprio-grid" class="grid">
        
    </div>
    
</body>
</html>
